<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

 
</head>
<body>
  <main>
    <article class="perfume">
      
      <picture class="head-image">
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg" alt="header-image" class="head-image">
      </picture>
      <div class="content">
        <p class="perfume__catogory">Perfume</p>
        <h1> Gabrielle Essence Eau De Parfum</h1>
        <p class="perfume__description"> A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="perfume__prices">
          <p class="price"> 
            <span class="visually-hidden">Current price:</span>
            $149.99
          </p>
          <p class="orginal__price"> 
            <span class="visually-hidden">Original price:</span>
            <s>$169.99</s>
          </p>
        </div>
        <button class="button-1" data-icon="shopping-cart"> Add to Cart</button>
      </div>
    </article>
  </main>
  
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Naveen-CB/challenge-6.git">Naveen ðŸ‘½</a>.
  </footer>
</body>
</html>
